<!DOCTYPE html>
<html>
<head>
    <title>My first Webpage</title>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
        <h1>Registration Form</h1>
    <div id= "reg-form">
        <form action="" method="">
            <label for="First Name">First Name:</label>
            <input type="text" name="First Name" placeholder="Aryaa" required>

            <label for="Last Name">Last Name:</label>
            <input type="text" name="Last Name" placeholder="Paul" required>

            <div>
                <label for="Gender-male">Gender</label>
                <input type="radio" name="Gender-choice" value="choice-1">

                <label for="Gender-female">Female</label>
                <input type="radio" name="Gender-choice" value="choice-2">

            </div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="xyz@0123">

                <label for="Password">Password:</label>
                <input type="password" name="password">
            <div>
                <label for="agree">I agree to all conditions</label>
                <input type="checkbox" name="agree">

                <button type="Submit">Submit</button>
            </div>
        </form>

        <table>
            <thead>
                <th>Dog Owner</th>
                <th>name</th>
                <th>breed</th>

            </thead>

            <tr>
                <td>asutosh</td>
                <td>yolo</td>
                <td>husky</td>
            </tr>
            
        </table>



    </div>
    
</body>
</html>
